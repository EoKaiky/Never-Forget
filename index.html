<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>

    <div class="info">
        <h3 class="titulo" >Lista de tarefas:</h3>
        <input class="input-task" placeholder="O que tenho que fazer..." type="text">
        <button class="adicionar" >Adicionar</button>

        <ul class="list-task">

        </ul>

        <div id="modoFoco" class="modoFoco">Timer</div>

        <div id="timer" class="timer" style="display: none">00:00:00</div>

        <section id="align-inputs" class="align-inputs" style="display: none">
            <div class="inputs-container">
                <label class="hour" for="hour">Horas</label>
                <input type="number" id="hour" value="00"
                max="99" min="00">
            </div>

            <div class="inputs-container">
                <label class="minute" for="minute">Minutos</label>
                <input type="number" id="minute" value="00"
                max="59" min="00">
            </div>

            <div class="inputs-container">
                <label class="second" for="second">Segundos</label>
                <input type="number" id="second" value="00"
                max="59" min="00">
            </div>
        </section>

        <div id="começar" class="começar" style="display: none">Começar</div>


    </div>
    
</body>
 <script src="./JS/scripts.js" ></script>
 <script src="./JS/timer.js"></script>
</html>
